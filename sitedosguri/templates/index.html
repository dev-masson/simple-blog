{% extends 'base.html' %}


{% block body %}

        <div class="container mt-3">
            <h1 style="color: orange">Post da Gurizada</h1>
            <hr>
            {% for post in posts %}
            <div class="row border mt-4 p-3 meupost">
                <div class="col col-2 meupost">
                    <div class="image pe-2"> <img src="{{ url_for('static', filename='profile_photos/{}'.format(post.author.image_file)) }}" class="rounded" width="200"> </div>
                    <strong>{{ post.author.username }}</strong>
                    <div class="row justify-content-center">
                            {% for curso in post.author.cursos.split(';') %}
                                <button type="button" class="btn btn-success mt-2" disabled>{{ curso }}</button>
                            {% endfor %}
                    </div>
                </div>
                <div class="col col-9">
                    <a href="{{ url_for('show_post', post_id=post.id) }}"><h3>{{ post.title }}</h3></a>
                    <p>{{ post.content }}</p>
                </div>

            </div>
            {% endfor %}
        </div>

{% endblock %}
